<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WICE Transport Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='/Img/LogoTransport-removebg-preview.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Login.css') }}">
</head>
<body>
    <header>
        <div class="logo-wice">
            <img src="{{ url_for('static', filename='Img/LogoTransport.png') }}" alt="WICE Transport Logo" />
        </div>
    </header>
        <div class="container">
            <div class="right-section">
                <div class="img-logo">
                    <img src="{{ url_for('static', filename='Img/LogoTransport.png') }}" alt="Company Logo" class="logo">
                </div>
                <h2>Transport System</h2>
                {% if error %}
                  <p style="color: red;">{{ error }}</p>
                {% endif %}
                <form method="POST" action="/login">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Enter Username" required>
                    
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter password" required>

                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>

            <div class="left-section">
                <img src="{{ url_for('static', filename='Img/Wscs1.jpg') }}" alt="Illustration" class="illustration">
            </div>
        </div>

    <footer>
        <p>WICE SUPPLY CHAIN SOLUTION</p>
    </footer>
</body>
</html>
